<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<nav class="nav nav-light justify-content-center nav-tabs" style="background-color: #d1e7dd; border-top: 6px solid transparent">
    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
    <a class="nav-link" href="{% url 'about' %}">Who Made This Sensation</a>
</nav>

<div class="container" style="max-width: 650px;">
    <h1>Password Generator</h1>

    <form action="{% url 'password' %}" class="mt-3">
        <select name="length" class="form-select">
            <option value="12" selected>Select the length of your password</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
        </select>
        <div class="form-check form-switch my-2">
            <input class="form-check-input" type="checkbox" name="uppercase">
            <label class="form-check-label" for="uppercase">Uppercase Letters</label>
        </div>
        <div class="form-check form-switch my-2">
            <input class="form-check-input" type="checkbox" name="numbers">
            <label class="form-check-label" for="numbers">Numbers</label>
        </div>
        <div class="form-check form-switch my-2">
            <input class="form-check-input" type="checkbox" name="special">
            <label class="form-check-label" for="special">Special Characters</label>
        </div>
        <input type="submit" value="Generate password" class="btn btn-primary mt-2">
    </form>
</div>
