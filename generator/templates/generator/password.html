<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<nav class="nav nav-light justify-content-center nav-tabs" style="background-color: #d1e7dd; border-top: 6px solid transparent">
    <a class="nav-link" href="{% url 'home' %}">Home</a>
    <a class="nav-link" href="{% url 'about' %}">Who Made This Sensation</a>
</nav>

<div class="container" style="max-width: 650px;">

    <h1>Your password is:</h1>

    <h2 class="alert alert-success text-center" id="myInput">
        {{ password }}
        <button class="btn btn-outline-success btn-sm" style="position: absolute; top: .15rem; right: .15rem; height: 93%; width: 15%;" onclick="copyText()">Copy</button>
    </h2>

    <button class="btn btn-outline-success btn-lg btn-block" style="width: 100%" onClick="window.location.reload();">Generate a New Password</button>


</div>

<script>
    function copyText() {
        let copyText = document.getElementById("myInput").innerText;
        let tempInput = document.createElement("input");
        tempInput.type = "text";
        tempInput.value = copyText.slice(0, -4);

        document.body.appendChild(tempInput);
        tempInput.select();

        document.execCommand("copy");

        document.body.removeChild(tempInput);
    }
</script>
